<!DOCTYPE html>
<html lang="en">
<!--
Создайте ссылку и див с текстом внутри, который изначально при загрузке страницы будет скрыт.
При клике на ссылку див появляется, если повторно нажать ссылку див и текст должны пропасть.
Также создайте кнопку, которая будет отменять выполнение обработчика клика по ссылке.
 -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            display: none;
            padding: 10px;
            border: 2px solid red;
            margin-top: 10px;
        }

        .active {
            display: block;
        }
    </style>
</head>
<body>
    <a href="#">Действие</a>
    <input type="button" value="Убрать">
    <div>
        Государственный гимн Украи́ны — один из главных государственных символов Украины, наряду с флагом и гербом.
    </div>
    <script>
        var elem = document.querySelector("div");
        var link = document.querySelector("a");
        var button = document.querySelector("input");
        
        link.addEventListener("click", changeElement);
        button.addEventListener("click", removeListener);

        function changeElement(event) {
            elem.classList.toggle("active");
            event.preventDefault();
        }

        function removeListener() {
            link.removeEventListener("click", changeElement);
        }
    </script>
</body>

</html>
