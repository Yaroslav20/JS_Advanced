        var text2 = "255.255.255.255";
        document.write("IP адресс<br />" + text2 + " -> " + ipadress.test(text2) + "<br />");

        var text3 = "$2.84";
        document.write("Цена в долларах<br/>" +text3 + " -> " + price.test(text3) + "<br />");

        var text4 = "30/12/2016";
