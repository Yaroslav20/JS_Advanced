<!DOCTYPE html>
<html>
<head>
    <title>JS_1</title>
    <style type="text/css">.selected{
        color: red;
    };
    </style>
</head>
<body>
    <script type="text/javascript">
        function addFirstElement(form){
            if(form.input.value){
                var newItem = document.createElement("li");
                newItem.innerHTML = form.input.value;
                var firstChild = document.getElementById("myUL").firstChild;
                document.getElementById("myUL").insertBefore(newItem,firstChild);
            }
        }
        function addElement(form){
            if(form.input.value){
                var newItem = document.createElement("li");
                newItem.innerHTML = form.input.value;
                document.getElementById("myUL").appendChild(newItem);
            }
        };
        function delElement(){
            var newItem = document.getElementById("myUL");
            newItem.removeChild(document.getElementById("myUL").lastChild);
        };
        function flagElement(){
            var elements = document.getElementById("myUL").children;
            for(var i = 0; i < elements.length; i++){
                if(elements[i].classList.contains("selected")){
                    elements[i].classList.remove("selected");
                }
            }
        };
        function selectFirst(){
            flagElement();
            document.getElementById("myUL").firstChild.classList.add("selected");
        };
        function selectLast(){
            flagElement();
            document.getElementById("myUL").lastChild.classList.add("selected");
        };
        function selectNext(){
            var elements = document.getElementById("myUL").children;
            if(document.getElementById("myUL").lastChild.classList.contains("selected")){
                selectFirst();
            } else {
                for(var i = 0; i < elements.length; i++){
                    if(elements[i].classList.contains("selected")){
                        elements[i].classList.remove("selected");
                        elements[i].nextSibling.classList.add("selected");
                        break;
                    }
                }
            }
        };
        function selectPrev(){
            var elements = document.getElementById("myUL").children;
            if(document.getElementById("myUL").firstChild.classList.contains("selected")){
                selectLast();
            } else {
                for(var i = 0; i < elements.length; i++){
                    if(elements[i].classList.contains("selected")){
                        elements[i].classList.remove("selected");
                        elements[i].previousSibling .classList.add("selected");
                        break;
                    }
                }
            }
        }; 
    </script>
    <ul id="myUL"><li>Первый элемент</li><li>Второй элемент</li></ul>
    <form>
        <input type="text" id="myinput" name="input" size=30><br/>
        <input type="button" value="Добавить" onclick="addElement(this.form)">
        <input type="button" value="Добавить первый элемент" onclick="addFirstElement(this.form)">
        <input type="button" value="Удалить" onclick="delElement()">
        <input type="button" value="Выбрать первый" onclick="selectFirst()">
        <input type="button" value="Выбрать последний" onclick="selectLast()">
        <input type="button" value="Выбрать следующий" onclick="selectNext()">
        <input type="button" value="Выбрать предыдущий" onclick="selectPrev()">
    </form>
</body>
</html>>
